<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bienvenido al sistema de gesti√≥n de Neptury Technologies</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/logo.png" alt="logo">
      </div>
      <ul>
        <li class="tabOps"><button type="button" name="piezas" class="button">Piezas</button></li>
        <li class="tabOps"><button type="button" name="button" class="button">Proyectos</button></li>
      </ul>
    </nav>
    <div class="content">
        <form class="login" method="post">
          <div class="Username">
            <p>Username</p>
            <input type="text" name="Username" placeholder="Username">
          </div>
          <div class="password">
            <p>Password</p>
            <input type="password" name="password" placeholder="password">
          </div>
          <p class="loginMessage"></p>
          <button type="submit" name="button" class="button">Submit</button>
        </form>
    </div>
    <div class="popup-wrapper">
      <div class="popup">
        <div class="popup-close pointer">X</div>
        <div class="popup-content">
          <h2>Please login to continue</h2>
          <button type="button" name="button" class="button popup-close">Close</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/myscript.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>


  </body>
</html>
